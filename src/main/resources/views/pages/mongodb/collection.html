<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>mongodb web版查询功能</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="jsoneditor/dist/jsoneditor.css">

    <style type="text/css">
        #jsoneditor {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="serach" style="margin-top: 20px;">
    <p>
        <button id="getJSON" class="layui-btn layui-btn-danger">查询</button>
    </p>
    <div id="jsoneditor"></div>
</div>
<table class="layui-table" lay-size="sm">
    <colgroup>
        <col width="150">
        <col width="200">
        <col>
    </colgroup>
    <thead>
    <tr id="keys">
    </tr>
    </thead>
    <tbody id="list">


    </tbody>
</table>
<div id="page"></div>
<script src="layui/layui.js"></script>
<script src="js/jquery.js"></script>
<script src="jsoneditor/scripts/require.js"></script>
<script src="js/config.js"></script>
<script>
    var count = 0;
    var jsonParam = {};
    layui.use(['layer', 'form', "laypage"], function () {
    	//获得laypage模块
        var layer = layui.layer , form = layui.form, laypage = layui.laypage; 
        initPage(1);
        //分页
        laypage.render({
            elem: 'page'
            , count: count //数据总数，从服务端得到
            , jump: function (obj, first) {
                //首次不执行
                if (!first) {
                    console.log("首次不执行");
                    initPage(obj.curr);
                }
            }
        });
    });

    function initKeys(keys) {
        $("#keys").html("");
        $.each(keys, function (index2, key) {
            $("#keys").append("<th>" + key + "</th>");
        })
    }

    function initPage(p) {
        var obj = urlToJSON();
        $.ajax({
            url: baseURl+"/mongo/getCollection",
            dataType: "json",
            type: "post",
            async: false,
            data: {"tableName": obj.tableName,"dbName":obj.dbName,"p": p},
            success: function (data) {
                initKeys(data.keys)
                $("#list").html("");
                if (data.code == 0) {
                    console.log(data.obj);
                    obj = data.obj;
                    count = data.data.totalCount;
                    $.each(data.data.data, function (index, obj) {
                        var html = "<tr>";
                        $.each(data.keys, function (index2, key) {
                            html += "<td>" + obj[key] + "</td>";
                        })
                        $("#list").append(html);
                        html += "</tr>"
                    });
                }
            },
        });
    }


    var module = 'jsoneditor/dist/jsoneditor';
    var editor;
    require([module], function (JSONEditor) {
        // create the editor
        var container = document.getElementById('jsoneditor');
        editor = new JSONEditor(container);
        var o = urlToJSON();
        $.ajax({
            url: baseURl+"/mongo/getCollectionKeys",
            dataType: "json",
            type: "post",
            data: {"tableName": o.tableName},
            success: function (data) {
                console.log(data);
                if (data.code == 0) {
                    editor.set(data.doc);

                }

            },
        });
    });

    // get json
    document.getElementById('getJSON').onclick = function () {
        var json = editor.get();
        alert(JSON.stringify(json, null, 2));
    };
</script>
</body>
</html>
