<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理员登录-MongodbWebAdmin工具</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
	<link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">MongodbWebAdmin管理登录</div>
        <div id="darkbannerwrap"></div>
            <input name="username" id="username" placeholder="用户名"  type="text"  class="layui-input" >
            <hr class="hr15">
            <input name="password" id="password" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="button" onclick="login(this)">
  
    </div>

    <script type="text/javascript">
        	layui.extend({
				admin: '{/}./static/js/admin'
			});
            layui.use(['admin','jquery'], function(){
              var admin = layui.admin,$=layui.jquery;
				window.login = function (argument){
					var username=$("#username").val();
					var password=$("#password").val();
					 $.ajax({
				            url: baseURl+"/mongo/login",
				            dataType: "json",
				            type: "post",
				            data: {"uname":password,"pwd":password},
				            success: function (data) {
				            	layer.msg(data.msg);
				                if (data.code == 0) {
				                	 location.href='./index.html'
				                }else{
				                	layer.msg(data.msg);
				                }
				            }
				        })
				}
	
            });   
    </script>  
    <!-- 底部结束 -->
</body>
</html>
